<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Domanda 1 - Gioia</title>
  <style>
    :root {
      --button-min-width: 280px;
      --base-font-size: clamp(16px, 2vw, 20px);
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
    }

    body {
      background: url('sfondo_scuola_mamma_16_9.png') center/cover no-repeat fixed;
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', system-ui, cursive;
      text-align: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2em;
      border-radius: 20px;
      width: min(90%, 800px);
      margin: auto;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: clamp(1.5em, 4vw, 2.5em);
      margin: 0.5em 0;
      line-height: 1.2;
    }

    h2 {
      font-size: clamp(1em, 2.5vw, 1.5em);
      color: #ffcc00;
      margin: 1em 0;
      text-transform: uppercase;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      margin: 2em 0;
    }

    .option {
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 1em 1.5em;
      font-size: var(--base-font-size);
      margin: 0.5em 0;
      cursor: pointer;
      width: min(100%, 500px);
      min-width: var(--button-min-width);
      transition: transform 0.2s, filter 0.2s;
    }

    .option:focus {
      outline: 3px solid #ffcc00;
      outline-offset: 2px;
    }

    @media (hover: hover) {
      .option:hover {
        transform: scale(1.03);
        filter: brightness(0.95);
      }
    }

    .option.correct {
      background-color: #4CAF50 !important;
      color: white;
    }

    .option.wrong {
      background-color: #F44336 !important;
      color: white;
    }

    .next {
      display: none;
      margin: 2em auto 0;
      padding: 1em 3em;
      font-size: var(--base-font-size);
      background-color: #ffcc00;
      color: #000;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      width: fit-content;
    }

    @media (max-width: 768px) {
      .overlay {
        padding: 1.5em;
        min-height: 70vh;
      }

      .option {
        width: 100%;
        min-width: unset;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .overlay {
        padding: 1em;
        border-radius: 15px;
      }

      h1 {
        font-size: 1.8em;
      }

      .option {
        font-size: 0.9em;
        padding: 0.8em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>GIOIA LA FARFALLA</h1>
    <h2>Perché Gioia la farfalla è sempre felice?</h2>
    <div class="options-container">
      <button class="option" onclick="checkAnswer(this, false)">Perché ha trovato un tesoro nascosto.</button>
      <button class="option" onclick="checkAnswer(this, false)">Perché vola tra i fiori e sparge petali scintillanti facendo magie come una fata.</button>
      <button class="option" onclick="checkAnswer(this, true)">Perché nota le piccole cose belle che la circondano ogni giorno.</button>
      <button class="option" onclick="checkAnswer(this, false)">Perché ha molti amici che la fanno ridere.</button>
    </div>
    <h2>DIMMI ALMENO UNA COSA CHE HAI NOTATO INTORNO A TE CHE TI HA RESO FELICE.</h2>
    <button class="next" id="nextButton" onclick="location.href='domanda2.html'">Prossima domanda</button>
  </div>

  <script>
    // Lo script rimane invariato
    let answered = false;
    function checkAnswer(button, isCorrect) {
      if (answered) return;
      answered = true;
      const options = document.querySelectorAll('.option');
      options.forEach(btn => btn.disabled = true);
      if (isCorrect) {
        button.classList.add('correct');
      } else {
        button.classList.add('wrong');
        options.forEach(btn => {
          if (btn.textContent.includes('Perché nota le piccole cose belle che la circondano ogni giorno.')) {
            btn.classList.add('correct');
          }
        });
      }
      document.getElementById('nextButton').style.display = 'inline-block';
    }
  </script>
</body>
</html>
