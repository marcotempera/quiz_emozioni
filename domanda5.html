<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Domanda 5 - Astuzia</title>
  <style>
    :root {
      --button-min-width: 340px;
      --base-font-size: clamp(21px, 2.9vw, 26px);
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
    }

    body {
      background: url('sfondo_scuola_mamma_16_9.png') center/cover no-repeat fixed;
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', system-ui, cursive;
      text-align: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2.8em;
      border-radius: 25px;
      width: min(95%, 880px);
      margin: auto;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: clamp(2.4em, 6vw, 3.5em);
      color: #fff;
      margin: 1em 0;
      text-transform: uppercase;
      letter-spacing: 1.8px;
      line-height: 1.3;
    }

    h2 {
      font-size: clamp(1.5em, 3.6vw, 2.1em);
      color: #ffcc00;
      margin: 1.8em 0;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      line-height: 1.4;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5em;
      margin: 2.8em 0;
    }

    .option {
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 15px;
      padding: 1.5em 2.6em;
      font-size: var(--base-font-size);
      margin: 1.1em 0;
      cursor: pointer;
      width: min(100%, 620px);
      min-width: var(--button-min-width);
      transition: transform 0.2s, filter 0.2s;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1.1px;
    }

    .option:focus {
      outline: 3px solid #ffcc00;
      outline-offset: 3px;
    }

    @media (hover: hover) {
      .option:hover {
        transform: scale(1.03);
        filter: brightness(0.95);
      }
    }

    .option.correct {
      background-color: #4CAF50 !important;
      color: white;
    }

    .option.wrong {
      background-color: #F44336 !important;
      color: white;
    }

    .next {
      display: none;
      margin: 2.8em auto 0;
      padding: 1.5em 4.2em;
      font-size: var(--base-font-size);
      background-color: #ffcc00;
      color: #000;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      width: fit-content;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1.3px;
    }

    @media (max-width: 768px) {
      .overlay {
        padding: 2.4em;
        min-height: 80vh;
      }

      .option {
        width: 100%;
        min-width: unset;
        padding: 1.3em 2em;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .overlay {
        padding: 2em;
        border-radius: 20px;
      }

      h1 {
        font-size: 2.2em;
      }

      h2 {
        font-size: 1.4em;
      }

      .option {
        font-size: 1.1em;
        padding: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ASTUZIA LA VOLPE</h1>
    <h2>COSA FA ASTUZIA LA VOLPE PER RISOLVERE TUTTI I PROBLEMI?</h2>
    <div class="options-container">
      <button class="option" onclick="checkAnswer(this, false)">CHIEDE SEMPRE AIUTO AGLI ALTRI.</button>
      <button class="option" onclick="checkAnswer(this, false)">EVITA TUTTI I PROBLEMI E LI LASCIA AFFRONTARE AD ALTRE PERSONE.</button>
      <button class="option" onclick="checkAnswer(this, false)">CAPISCE CHE I PROBLEMI NON POSSONO ESSERE RISOLTI.</button>
      <button class="option" onclick="checkAnswer(this, true)">GUARDA LE COSE DA UN ALTRO PUNTO DI VISTA E USA LA SUA INTELLIGENZA.</button>
    </div>
    <h2>DIMMI SE HAI MAI RISOLTO UN PROBLEMA DA SOLO.</h2>
    <button class="next" id="nextButton" onclick="location.href='domanda6.html'">PROSSIMA DOMANDA</button>
  </div>

  <script>
    let answered = false;
    function checkAnswer(button, isCorrect) {
      if (answered) return;
      answered = true;
      const options = document.querySelectorAll('.option');
      options.forEach(btn => btn.disabled = true);
      if (isCorrect) {
        button.classList.add('correct');
      } else {
        button.classList.add('wrong');
        options.forEach(btn => {
          if (btn.textContent.includes('DA UN ALTRO PUNTO DI VISTA')) {
            btn.classList.add('correct');
          }
        });
      }
      document.getElementById('nextButton').style.display = 'inline-block';
    }
  </script>
</body>
</html>
