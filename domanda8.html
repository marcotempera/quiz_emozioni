<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Domanda 8 - Entusiasmo</title>
  <style>
    :root {
      --button-min-width: 370px;
      --base-font-size: clamp(24px, 3.2vw, 29px);
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
    }

    body {
      background: url('sfondo_scuola_mamma_16_9.png') center/cover no-repeat fixed;
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', system-ui, cursive;
      text-align: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 3.5em;
      border-radius: 25px;
      width: min(95%, 940px);
      margin: auto;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: clamp(2.7em, 6.8vw, 4.1em);
      color: #fff;
      margin: 1.3em 0;
      text-transform: uppercase;
      letter-spacing: 2.1px;
      line-height: 1.3;
    }

    h2 {
      font-size: clamp(1.8em, 4.2vw, 2.4em);
      color: #ffcc00;
      margin: 2.1em 0;
      text-transform: uppercase;
      letter-spacing: 1.8px;
      line-height: 1.4;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.8em;
      margin: 3.2em 0;
    }

    .option {
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 15px;
      padding: 1.8em 3.2em;
      font-size: var(--base-font-size);
      margin: 1.4em 0;
      cursor: pointer;
      width: min(100%, 680px);
      min-width: var(--button-min-width);
      transition: transform 0.2s, filter 0.2s;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1.4px;
    }

    .option:focus {
      outline: 3px solid #ffcc00;
      outline-offset: 3px;
    }

    @media (hover: hover) {
      .option:hover {
        transform: scale(1.03);
        filter: brightness(0.95);
      }
    }

    .option.correct {
      background-color: #4CAF50 !important;
      color: white;
    }

    .option.wrong {
      background-color: #F44336 !important;
      color: white;
    }

    .next {
      display: none;
      margin: 3.2em auto 0;
      padding: 1.8em 5em;
      font-size: var(--base-font-size);
      background-color: #ffcc00;
      color: #000;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      width: fit-content;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1.6px;
    }

    @media (max-width: 768px) {
      .overlay {
        padding: 3em;
        min-height: 80vh;
      }

      .option {
        width: 100%;
        min-width: unset;
        padding: 1.6em 2.6em;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .overlay {
        padding: 2.6em;
        border-radius: 20px;
      }

      h1 {
        font-size: 2.8em;
      }

      h2 {
        font-size: 1.7em;
      }

      .option {
        font-size: 1.25em;
        padding: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ENTUSIASMO IL CAGNOLINO</h1>
    <h2>PERCHÉ ENTUSIASMO IL CAGNOLINO È SEMPRE PIENO DI ENERGIA E CURIOSITÀ?</h2>
    <div class="options-container">
      <button class="option" onclick="checkAnswer(this, false)">PERCHÉ VUOLE SEMPRE FARE NUOVE AMICIZIE PER NON RESTARE SOLO.</button>
      <button class="option" onclick="checkAnswer(this, false)">PERCHÉ HA PAURA DI RESTARE FERMO.</button>
      <button class="option" onclick="checkAnswer(this, true)">PERCHÉ ESSERE CURIOSI E VIVERE CON ENTUSIASMO RENDE OGNI GIORNO UN'AVVENTURA EMOZIONANTE.</button>
      <button class="option" onclick="checkAnswer(this, false)">PERCHÉ NON VUOLE ESSERE SERIO E CONCENTRATO.</button>
    </div>
    <h2>DIMMI SE TI PIACE ESSERE CURIOSO E SE FAI DOMANDE PER SCOPRIRE COSE NUOVE.</h2>
    <button class="next" id="nextButton" onclick="location.href='saluti.html'">VAI ALLA FINE!</button>
  </div>

  <script>
    let answered = false;
    function checkAnswer(button, isCorrect) {
      if (answered) return;
      answered = true;
      const options = document.querySelectorAll('.option');
      options.forEach(btn => btn.disabled = true);
      if (isCorrect) {
        button.classList.add('correct');
      } else {
        button.classList.add('wrong');
        options.forEach(btn => {
          if (btn.textContent.includes('RENDE OGNI GIORNO')) {
            btn.classList.add('correct');
          }
        });
      }
      document.getElementById('nextButton').style.display = 'inline-block';
    }
  </script>
</body>
</html>
