<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Domanda 2 - Paura</title>
  <style>
    :root {
      --button-min-width: 300px;
      --base-font-size: clamp(18px, 2.5vw, 22px);
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
    }

    body {
      background: url('sfondo_scuola_mamma_16_9.png') center/cover no-repeat fixed;
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', system-ui, cursive;
      text-align: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2.5em;
      border-radius: 25px;
      width: min(95%, 850px);
      margin: auto;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: clamp(2em, 5vw, 3em);
      color: #fff;
      margin: 0.8em 0;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      line-height: 1.3;
    }

    h2 {
      font-size: clamp(1.2em, 3vw, 1.8em);
      color: #ffcc00;
      margin: 1.5em 0;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      line-height: 1.4;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2em;
      margin: 2.5em 0;
    }

    .option {
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 15px;
      padding: 1.2em 2em;
      font-size: var(--base-font-size);
      margin: 0.8em 0;
      cursor: pointer;
      width: min(100%, 550px);
      min-width: var(--button-min-width);
      transition: transform 0.2s, filter 0.2s;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 0.8px;
    }

    .option:focus {
      outline: 3px solid #ffcc00;
      outline-offset: 3px;
    }

    @media (hover: hover) {
      .option:hover {
        transform: scale(1.03);
        filter: brightness(0.95);
      }
    }

    .option.correct {
      background-color: #4CAF50 !important;
      color: white;
    }

    .option.wrong {
      background-color: #F44336 !important;
      color: white;
    }

    .next {
      display: none;
      margin: 2.5em auto 0;
      padding: 1.2em 3.5em;
      font-size: var(--base-font-size);
      background-color: #ffcc00;
      color: #000;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      width: fit-content;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
    }

    @media (max-width: 768px) {
      .overlay {
        padding: 2em;
        min-height: 80vh;
      }

      .option {
        width: 100%;
        min-width: unset;
        padding: 1em 1.5em;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .overlay {
        padding: 1.5em;
        border-radius: 20px;
      }

      h1 {
        font-size: 1.8em;
      }

      h2 {
        font-size: 1.1em;
      }

      .option {
        font-size: 0.95em;
        padding: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>PAURA LA GATTINA</h1>
    <h2>PERCHÉ PAURA LA GATTINA HA DECISO DI USCIRE DAL CESPUGLIO?</h2>
    <div class="options-container">
      <button class="option" onclick="checkAnswer(this, false)">PERCHÉ VOLEVA ESPLORARE IL PRATO DA SOLA E VIVERE AVVENTURE SPERICOLATE.</button>
      <button class="option" onclick="checkAnswer(this, true)">PERCHÉ È NORMALE AVERE PAURA MA, DOPO AVER ASCOLTATO LE PAROLE DI POP, HA SENTITO LA SUA PAURA DIVENTARE PIÙ PICCOLA E IL CORAGGIO CRESCERE UN PO' DI PIÙ.</button>
      <button class="option" onclick="checkAnswer(this, false)">PERCHÉ VOLEVA RINCORRERE EMI E DARE LA CACCIA AGLI INSETTI.</button>
      <button class="option" onclick="checkAnswer(this, false)">PERCHÉ NON AVEVA PIÙ PAURA DI NIENTE E DI NESSUNO.</button>
    </div>
    <h2>DIMMI ALMENO UN MOTIVO PER CUI PROVI PAURA. CON CHI PENSI DI CONDIVIDERLA ADESSO PER RENDERLA MENO GRANDE?</h2>
    <button class="next" id="nextButton" onclick="location.href='domanda3.html'">PROSSIMA DOMANDA</button>
  </div>

  <script>
    // Correggi la condizione per la risposta corretta
    let answered = false;
    function checkAnswer(button, isCorrect) {
      if (answered) return;
      answered = true;
      const options = document.querySelectorAll('.option');
      options.forEach(btn => btn.disabled = true);
      if (isCorrect) {
        button.classList.add('correct');
      } else {
        button.classList.add('wrong');
        options.forEach(btn => {
          if (btn.textContent.includes('HA SENTITO LA SUA PAURA DIVENTARE PIÙ PICCOLA')) {
            btn.classList.add('correct');
          }
        });
      }
      document.getElementById('nextButton').style.display = 'inline-block';
    }
  </script>
</body>
</html>
