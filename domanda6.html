<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Domanda 6 - Pazienza</title>
  <style>
    :root {
      --button-min-width: 350px;
      --base-font-size: clamp(22px, 3vw, 27px);
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
    }

    body {
      background: url('sfondo_scuola_mamma_16_9.png') center/cover no-repeat fixed;
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', system-ui, cursive;
      text-align: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 3em;
      border-radius: 25px;
      width: min(95%, 900px);
      margin: auto;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: clamp(2.5em, 6.2vw, 3.7em);
      color: #fff;
      margin: 1.1em 0;
      text-transform: uppercase;
      letter-spacing: 1.9px;
      line-height: 1.3;
    }

    h2 {
      font-size: clamp(1.6em, 3.8vw, 2.2em);
      color: #ffcc00;
      margin: 1.9em 0;
      text-transform: uppercase;
      letter-spacing: 1.6px;
      line-height: 1.4;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.6em;
      margin: 2.9em 0;
    }

    .option {
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 15px;
      padding: 1.6em 2.8em;
      font-size: var(--base-font-size);
      margin: 1.2em 0;
      cursor: pointer;
      width: min(100%, 640px);
      min-width: var(--button-min-width);
      transition: transform 0.2s, filter 0.2s;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1.2px;
    }

    .option:focus {
      outline: 3px solid #ffcc00;
      outline-offset: 3px;
    }

    @media (hover: hover) {
      .option:hover {
        transform: scale(1.03);
        filter: brightness(0.95);
      }
    }

    .option.correct {
      background-color: #4CAF50 !important;
      color: white;
    }

    .option.wrong {
      background-color: #F44336 !important;
      color: white;
    }

    .next {
      display: none;
      margin: 2.9em auto 0;
      padding: 1.6em 4.5em;
      font-size: var(--base-font-size);
      background-color: #ffcc00;
      color: #000;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      width: fit-content;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1.4px;
    }

    @media (max-width: 768px) {
      .overlay {
        padding: 2.6em;
        min-height: 80vh;
      }

      .option {
        width: 100%;
        min-width: unset;
        padding: 1.4em 2.2em;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .overlay {
        padding: 2.2em;
        border-radius: 20px;
      }

      h1 {
        font-size: 2.4em;
      }

      h2 {
        font-size: 1.5em;
      }

      .option {
        font-size: 1.15em;
        padding: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>PAZIENZA LA TARTARUGA</h1>
    <h2>PERCHÉ PAZIENZA LA TARTARUGA SI MUOVE LENTAMENTE?</h2>
    <div class="options-container">
      <button class="option" onclick="checkAnswer(this, false)">PERCHÉ È MOLTO STANCA E NON VUOLE SPRECARE ENERGIE.</button>
      <button class="option" onclick="checkAnswer(this, true)">PERCHÉ VUOLE GODERSI LE COSE BELLE CHE NON RIUSCIREBBE A VEDERE SE ANDASSE DI CORSA.</button>
      <button class="option" onclick="checkAnswer(this, false)">PERCHÉ HA PAURA DI CORRERE E DI FARSI MALE.</button>
      <button class="option" onclick="checkAnswer(this, false)">PERCHÉ NON SA CORRERE.</button>
    </div>
    <h2>DIMMI SE SEI MAI RIUSCITO A NOTARE QUALCOSA CHE TI SFUGGIVA PERCHÉ ANDAVI SEMPRE DI FRETTA.</h2>
    <button class="next" id="nextButton" onclick="location.href='domanda7.html'">PROSSIMA DOMANDA</button>
  </div>

  <script>
    let answered = false;
    function checkAnswer(button, isCorrect) {
      if (answered) return;
      answered = true;
      const options = document.querySelectorAll('.option');
      options.forEach(btn => btn.disabled = true);
      if (isCorrect) {
        button.classList.add('correct');
      } else {
        button.classList.add('wrong');
        options.forEach(btn => {
          if (btn.textContent.includes('GODERSI LE COSE BELLE')) {
            btn.classList.add('correct');
          }
        });
      }
      document.getElementById('nextButton').style.display = 'inline-block';
    }
  </script>
</body>
</html>
