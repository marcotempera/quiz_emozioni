<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Domanda 3 - Coraggio</title>
  <style>
    :root {
      --button-min-width: 320px;
      --base-font-size: clamp(19px, 2.7vw, 24px);
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
    }

    body {
      background: url('sfondo_scuola_mamma_16_9.png') center/cover no-repeat fixed;
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', system-ui, cursive;
      text-align: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2.5em;
      border-radius: 25px;
      width: min(95%, 850px);
      margin: auto;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: clamp(2.2em, 5.5vw, 3.2em);
      color: #fff;
      margin: 0.8em 0;
      text-transform: uppercase;
      letter-spacing: 1.6px;
      line-height: 1.3;
    }

    h2 {
      font-size: clamp(1.3em, 3.2vw, 1.9em);
      color: #ffcc00;
      margin: 1.6em 0;
      text-transform: uppercase;
      letter-spacing: 1.3px;
      line-height: 1.4;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.3em;
      margin: 2.6em 0;
    }

    .option {
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 15px;
      padding: 1.3em 2.2em;
      font-size: var(--base-font-size);
      margin: 0.9em 0;
      cursor: pointer;
      width: min(100%, 580px);
      min-width: var(--button-min-width);
      transition: transform 0.2s, filter 0.2s;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 0.9px;
    }

    .option:focus {
      outline: 3px solid #ffcc00;
      outline-offset: 3px;
    }

    @media (hover: hover) {
      .option:hover {
        transform: scale(1.03);
        filter: brightness(0.95);
      }
    }

    .option.correct {
      background-color: #4CAF50 !important;
      color: white;
    }

    .option.wrong {
      background-color: #F44336 !important;
      color: white;
    }

    .next {
      display: none;
      margin: 2.6em auto 0;
      padding: 1.3em 3.8em;
      font-size: var(--base-font-size);
      background-color: #ffcc00;
      color: #000;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      width: fit-content;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1.1px;
    }

    @media (max-width: 768px) {
      .overlay {
        padding: 2em;
        min-height: 80vh;
      }

      .option {
        width: 100%;
        min-width: unset;
        padding: 1.1em 1.6em;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .overlay {
        padding: 1.6em;
        border-radius: 20px;
      }

      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.2em;
      }

      .option {
        font-size: 1em;
        padding: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>CORAGGIO IL LEONE</h1>
    <h2>PER LEONE, LA PAURA CI FA VEDERE LE COSE PIÙ ORRENDE DI COME SONO. ALLORA, COSA SIGNIFICA ESSERE CORAGGIOSI?</h2>
    <div class="options-container">
      <button class="option" onclick="checkAnswer(this, false)">NON AVERE MAI PAURA DI NULLA.</button>
      <button class="option" onclick="checkAnswer(this, false)">NASCONDERSI E NON AFFRONTARE LE SITUAZIONI CHE CI SPAVENTANO.</button>
      <button class="option" onclick="checkAnswer(this, false)">SCAPPARE DA TUTTO QUELLO CHE CI SPAVENTA.</button>
      <button class="option" onclick="checkAnswer(this, true)">AFFRONTARE LE PAURE PER VEDERE CHE DIETRO CI SONO COSE BELLE CHE NON RIUSCIVI A VEDERE.</button>
    </div>
    <h2>DIMMI QUANDO HAI AFFRONTATO UNA PAURA. ERA DAVVERO COSÌ SPAVENTOSO?</h2>
    <button class="next" id="nextButton" onclick="location.href='domanda4.html'">PROSSIMA DOMANDA</button>
  </div>

  <script>
    let answered = false;
    function checkAnswer(button, isCorrect) {
      if (answered) return;
      answered = true;
      const options = document.querySelectorAll('.option');
      options.forEach(btn => btn.disabled = true);
      if (isCorrect) {
        button.classList.add('correct');
      } else {
        button.classList.add('wrong');
        options.forEach(btn => {
          if (btn.textContent.includes('CI SONO COSE BELLE CHE NON RIUSCIVI A VEDERE')) {
            btn.classList.add('correct');
          }
        });
      }
      document.getElementById('nextButton').style.display = 'inline-block';
    }
  </script>
</body>
</html>
